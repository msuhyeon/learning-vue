<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header></app-header>
        <app-footer></app-footer>
    </div>
    <div id="app2">
        <app-header></app-header>
        <app-footer></app-footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // Vue.component("컴포넌트 이름", 컴포넌트 내용);
        // 전역 컴포넌트: 실제 서비스에선 쓸 일 없음, 대부분 플러그인이나 라이브러리 같은 전역으로 사용해야하는 것들만 활용
        
        // 컴포넌트이름은 파스칼 또는 케밥 케이스로 지어야함.
        Vue.component('app-header', {
            template: "<h1>Heder</h1>"
        });

        // 인스턴스를 생성하면 개발자 도구에서 Root Component로 인식한다
        // id가 app인 요소에다가 인스턴스를 붙이겠다
        new Vue({
            el: "#app",
            // 지역 컴포넌트: 하단에 어떤게 등록됐는지 알 수 있음
            // 싱글 타입 컴포넌트
            components: {
                "app-footer": {
                    template: "<footer>footer</footer>"
                }
            }
        });
        
        new Vue({
            el: "#app2",
            components: {
                "app-footer": {
                    template: "<footer>footer</footer>"
                }
            }
        })
    </script>
</body>
</html>
