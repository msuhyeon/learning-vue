<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 뷰의 기능과 속성이 유효해짐 -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // app이라는 아이디를 가진 태그를 찾아 instance를 붙이겠다.
        var options = new Vue({
            el: "#app",
            data: {
                message: "hi"
            },
            methods: {

            },
            created: function () {

            }
        });

        // 생성자 안에 들어가는 인자는 객체
        var vm = new Vue(options);
    </script>
</body>
</html>
